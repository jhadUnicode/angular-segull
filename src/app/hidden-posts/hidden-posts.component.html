<button (click)="goToPosts()" mat-raised-button color="primary">Go to posts</button>
<section class="container">
    <!-- ? posts -->
    <section class="card">
        <div *ngFor="let post of postsService.hiddenPosts; index as i">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{post.name}}</mat-card-title>
                    <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="post.mainImage" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{post.subject}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-button (click)="deletePost(i)">Delete</button>
                    <button mat-button (click)="hidePost(i)">Hide</button> -->
                </mat-card-actions>
            </mat-card>
        </div>
    </section>
</section>
